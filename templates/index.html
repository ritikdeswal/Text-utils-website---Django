<div style="max-width:75%;display: block;margin: auto;">
  <nav class="navbar navbar-expand-sm navbar-dark">
  <a class="navbar-brand" href="/">Text Utility</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>

        <a class="nav-link" href="/about">About Me</a>
      </li>

</nav>

</div>


<div class="container">

  <form action='/analyze' method='post'> {% csrf_token %}


<br>
  <div class="form-group">
    <h4 class="text-white">Enter Your Text Here -</h4>

    <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9" STYLE="background-color:rgba(0,0,0,0.0);color:#c1c1c1;" required></textarea>
    
	<!-- Word Counter -->
	<p>
	<span id="wordCount" class="text-white">0</span> <span class="text-white"> Characters </span>
	<script type="text/javascript">
		var exampleFormControlTextarea1 = document.getElementById("exampleFormControlTextarea1");
		var wordCount = document.getElementById("wordCount");

		exampleFormControlTextarea1.addEventListener("keyup",function(){
		var characters = exampleFormControlTextarea1.value.split('');
  		wordCount.innerText = characters.length;
		});
	</script>
	</p>
  </div>

    <!--checkboxes-->

<div class="custom-control custom-switch">
  <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label text-white" for="customSwitch1">Remove Punctuations</label>
</div>

  <div class="custom-control custom-switch">
  <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label text-white" for="customSwitch2">UPPERCASE</label>
</div>

  <div class="custom-control custom-switch">
  <input type="checkbox"  name="newlineremover" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label text-white" for="customSwitch3">New Line Remover</label>
</div>

  <div class="custom-control custom-switch">
  <input type="checkbox"  name="extraspaceremover" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label text-white" for="customSwitch4">Extra Spaces Remover</label>
</div>

<div class="custom-control custom-switch">
    <input type="checkbox"  name="numberremover" class="custom-control-input" id="customSwitch5">
    <label class="custom-control-label text-white" for="customSwitch5">Number Remover</label>
  </div>

<button type="submit" class="btn btn-dark mt-2">Convert Text</button>
    </form>
</div>
<div style="clear: both; height: 60px;"></div>
  <!-- Footer-->
<footer class="footer">
  <div class="container">
